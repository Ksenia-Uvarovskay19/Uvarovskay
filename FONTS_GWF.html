<body>
    <p style="color:#9400D3;font-family:'Bad Script';">
        К ногам презренного кумира<br>
        Слагать божественные сны<br>
        И прославлять обитель мира<br>
        В чаду убийства и войны,<br></p>
    <p style="font-family: 'BadScript-Regular';"> Вперяясь в сумрак ночи хладной,<br>
        В нем прозревать огонь и свет, —<br>
        Вот жребий странный, беспощадный<br>
        Твой, божьей милостью поэт!  </p>
